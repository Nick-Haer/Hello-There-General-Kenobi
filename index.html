<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Juery Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>

    <h1 id="head">Star Wars RPG</h1>

    <div id="pickrow"></div>

    <div  id="kenobi" class="characters"> <span class="nametext">Kenobi</span> <img class="charimage" src="./assets/images/Ben_Kenobi.png" alt=""> <span id="ohealth" class="displayhealth"></span> </div>

    <div id="grievous" class="characters"> <span class="nametext">Grievous</span><img class="charimage" src="./assets/images/gen grievous.jpg" alt=""> <span id="ghealth" class="displayhealth"></span> </div>

    <div id="emperor" class="characters"><span class="nametext">The Emperor</span><img class="charimage" src="./assets/images/emperor.jpg" alt=""> <span id="ehealth" class="displayhealth"></span> </div>

    <div id="jarjar" class="characters"><span class="nametext">Darth JarJar</span><img class="charimage" src="./assets/images/jarjar.webp" alt=""> <span id="jhealth" class="displayhealth"></span> </div>

    <div id="currentchar" class="displaytext">Your Character</div>

    <div id="enemies" class="displaytext">Enemies to Attack</div>
    <div class="displaytext">Fight Section</div>    
    <button id="attackbutton">Attack!</button>
    <div id="defender" class="displaytext">Defender</div>

    <div id="displayattack"></div>
    <div id="displaycounter"></div>
    <button id="restart" >Restart</button>


    

        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script rel="script/text" src="./assets/javascript/game.js"></script>
</body>
</html>
